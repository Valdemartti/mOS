<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery.js"></script>
        <icon src="icon.png"/>
        <script>
            $.ajax({
                type: 'GET',
                url: 'https://projects.nresports.net/p/mOS/auth/auth.php',
                data: { a: 'value' },
                success: function (data) {
                    $("#test").html(data);
                },
                error: function () {
                    $("body").html('No internet connection.');
                }

            });
            
            if (localStorage.getItem("connectedacc") === null) {
                $("body").html('<div class="header"><font face="Montserrat-UltraLight" style="font-size: 40px;">mOS </font></div><div id="parent"><div class="parent_cont">Insert the code from your account settings.<div style="height: 20px; width: 1px;"></div><input id="codeinp" type="number" name="code" placeholder="Type your code"><div class="input_underline"></div><div style="height: 20px; width: 1px;"></div><div class="highlighted_btn">Add Account</div></div></div>');
            } else {
                window.location = 'auth.html';
            }
            $(".highlighted_btn").click(function() {
                if($("#codeinp").val().length === 0) {
                    alert("error");
                } else {
                    $.ajax({
                type: 'GET',
                url: 'https://projects.nresports.net/p/mOS/auth/auth.php',
                data: { a: $("#codeinp").val() },
                success: function (data) {
                    if(data != 'invalid') {
                        localStorage.setItem("connectedacc", data);
                        window.location = "success.html";
                    } else {
                        alert('invalid');
                    }
                },
                error: function () {
                    $("body").html('No internet connection.');
                }

            });
                }
            });
    </script>
    </head>
    <body>
        <div class="header">
            <font face="Montserrat-UltraLight" style="font-size: 40px;">
                mOS 
            </font>
        </div>
        <div id="parent">
            asd
        </div>
    </body>
</html>
