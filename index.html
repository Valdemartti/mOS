        <link rel="stylesheet" type="text/css" href="style.css">

            $.ajax({
                type: 'GET',
                url: 'https://projects.nresports.net/p/mOS/auth/auth.php',

                $("body").html('<div class="header"><font face="Montserrat-UltraLight" style="font-size: 40px;">mOS </font></div><div id="parent"><div class="parent_cont">Your device is not connected to any accounts.<div style="height: 20px; width: 1px;"></div><a href="add.html"><div class="highlighted_btn">Connect</div></a></div></div>');
            } else {
                window.location = 'auth.html';
            }
    </script>
