<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery.js"></script>
        <icon src="icon.png"/>
        <script>
            $.ajax({
                type: 'GET',
                url: 'https://projects.nresports.net/p/mOS/auth/auth.php',
                data: { a: 'value' },
                success: function (data) {
                    $("#test").html(data);
                },
                error: function () {
                    $("body").html('No internet connection.');
                }

            });
            
            if (localStorage.getItem("connectedacc") === null) {
                window.location = 'index.html';
            }
    </script>
    </head>
    <body>
        <div class="header">
            <font face="Montserrat-UltraLight" style="font-size: 40px;">
                mOS 
            </font>
        </div>
        <div id="parent">
            <div class="parent_cont">
                Successfully linked!
                <div style="height: 20px; width: 1px;"></div>
                <a href="auth.html"><div class="highlighted_btn">Home</div></a>
            </div>
        </div>
    </body>
</html>
